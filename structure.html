<!-- version of the html. Here it's HTML 5 -->
<!DOCTYPE html>

<!-- Specify the language -->
<html lang="en">
  <!-- <head> Meta information about the document -->
  <head>
    <!-- character set that the document is going to use -->
    <meta charset="UTF-8" />

    <!-- Mobile. Adapte the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Which version of IE is this page compatible with -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Structure of HTML</title>
  </head>

  <!-- <body> content goes in the body -->
  <body>
    <h1>This is my title</h1>
    <h6>This is an h6 title</h6>

    <p><strong>This</strong> is a <b>paragraph</b></p>

    <a href="http://www.google.ca">This is a link</a>

    <input type="text" name="" id="" />

    <img src="./path/image.png" alt="My cat eating my lunch" />
  </body>
</html>
